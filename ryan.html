<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김한솔의 편지</title>
  <style>
    body {
      font-family: 'Gaegu', cursive; /* Use Korean handwritten font */
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .letter {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .signature {
      font-size: 28px;
      color: #e74c3c;
      margin-top: 20px;
    }

    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .letter {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }

      .signature {
        font-size: 24px;
      }
    }
  </style>
  <!-- Load Gaegu font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="letter">
    <h1>친애하는 동지께,</h1>
    <p>
      이 편지가 무사히 전해지기를 바랍니다. 저는 동지께서 오실 때를 기다리며 달콤한 선물을 준비해 두었습니다. 저를 찾아오시면 꼭 <span class="highlight">사탕</span>을 요청해 주십시오! 🍬
    </p>
    <p>
      곧 뵐 수 있기를 고대하겠습니다. 함께 기쁨과 달콤함을 나누는 시간이 되길 바랍니다.
    </p>
    <p class="signature">진심을 담아,<br>김한솔 (Ryan Kim)</p>
  </div>
</body>
</html>
