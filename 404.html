    <script>
        // Detect preferred language
        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('ko') ? 'ko' : 'en';
        }

        // Set page language based on user preference
        function setPageLanguage() {
            const lang = detectLanguage();
            
            // Hide elements of the non-preferred language
            if (lang === 'ko') {
                document.querySelectorAll('[id$="-en"]').forEach(el => {
                    el.style.display = 'none';
                });
            } else {
                document.querySelectorAll('[id$="-ko"]').forEach(el => {
                    el.style.display = 'none';
                });
            }
        }

        // Run on page load
        window.onload = setPageLanguage;
    </script>
